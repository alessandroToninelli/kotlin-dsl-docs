<code><span class="identifier">NonNullApi</span><span class="symbol">(</span><span class="symbol">)</span></code>
<p>Marks a type or a whole package as providing a non-null API by default. All parameter and return types are assumed to be Nonnull unless specifically marked as Nullable.</p>
